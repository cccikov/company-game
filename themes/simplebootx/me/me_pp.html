<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>支付密码</title>
    <link rel="stylesheet" type="text/css" href="/public/m/css/login.css">
    <script type="text/javascript" src="/public/m/js/base.js"></script>
</head>

<body>
    <!-- 支付密码 Payment-password -->
    <div class="me_mp" id="wrap">
        <!-- top begin-->
        <div class="top">
            <span>设置支付密码</span>
            <a class="back" href="javascript:history.go(-1);"></a>
        </div>
        <!-- top end -->
        <!-- main begin -->
        <div class="main">
            <form method="post" action="">
                <label>
                    <input type="password" name="" placeholder="请输入6-11位支付密码">
                </label>
                <button>设置支付密码</button>
            </form>
            <div class="signup-action">
                <a href="../forget.html">忘记登陆密码</a>
            </div>
        </div>
        <!-- main end -->
    </div>
</body>

</html>
