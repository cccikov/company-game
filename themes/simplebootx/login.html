<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

    <title>用户登录</title>
    <script type="text/javascript" src="/public/m/js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/m/css/login.css">

<body>
    <div id="wrap">
        <!-- top begin-->
        <div class="top">
            <span>用户登录</span>
        </div>
        <!-- top end -->
        <!-- main begin -->
        <div class="main">
            <form method="post" action="">
                <label>
                    <input type="text" name="" placeholder="请输入用户名或者手机号">
                </label>
                <label>
                    <input type="password" name="" placeholder="请输入密码">
                </label>
                <button>登录</button>
            </form>
            <div class="login-action">
                <p>
                    <a href="signup.html">注册</a>
                </p>
                <p>
                    <a href="javascript:void(0)">忘记密码</a>
                </p>
            </div>
        </div>
        <!-- main end -->
    </div>

</html>
