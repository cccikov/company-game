<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>找回登录密码</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script type="text/javascript" src="./js/base.js"></script>
</head>

<body>
    <div id="wrap">
        <!-- top begin-->
        <div class="top">
            <span>找回登录密码</span>
            <a class="back" href="javascript:history.go(-1);"></a>
        </div>
        <!-- top end -->
        <!-- main begin -->
        <div class="main">
            <form method="post" action="">
                <label>
                    <input type="tel" name="" placeholder="请输入注册用户名或者手机号" value="15920123456">
                </label>
                <label>
                    <input type="password" name="" placeholder="请输入6-11位新登录密码">
                </label>
                <label class="get">
                    <input type="password" name="" placeholder="请输入验证码">
                    <a href="javascript:void(0)">获取验证码</a>
                </label>
                <button>确定</button>
            </form>
        </div>
        <!-- main end -->
    </div>
</body>

</html>
