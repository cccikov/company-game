<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测试</title>
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }
    html,body,#wrap{
        height: 100%;
    }
    span {
        position: fixed;
    }

    span:nth-of-type(1) {
        top: 0;
        left: 0;
    }

    span:nth-of-type(2) {
        top: 0;
        right: 0;
    }

    span:nth-of-type(3) {
        bottom: 0;
        left: 0;
    }

    span:nth-of-type(4) {
        bottom: 0;
        right: 0;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#wrap").on("touchmove", function(e) {
            e.preventDefault();
        });
    })
    </script>
</head>

<body>
    <div id="wrap">
        <span>假设我是游戏页面</span>
        <span>假设我是游戏页面</span>
        <span>假设我是游戏页面</span>
        <span>假设我是游戏页面</span>
    </div>
</body>

</html>
